<!doctype html>
<html lang="en">
<head >
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>{% block title %}{% endblock %}</title>
</head>
{% block scripts %}{% endblock %}
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(135deg, #2c3e50, #000000);">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="{{ url_for('landingpage') }}">CivFrData</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link btn btn-outline-light rounded-pill shadow-sm" href="{{ url_for('index') }}">Games</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link btn btn-outline-light rounded-pill shadow-sm" href="{{ url_for('player_list') }}">Players</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link btn btn-outline-light rounded-pill shadow-sm" href="{{ url_for('team_list') }}">Teams</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link btn btn-outline-light rounded-pill shadow-sm" href="{{ url_for('db_view') }}">Download Data</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link btn btn-outline-light rounded-pill shadow-sm" href="{{ url_for('civantix') }}">Civantix</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Bloc optionnel pour une navigation additionnelle -->
  {% block extra_nav %}{% endblock %}

  <main class="container mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
