<!doctype html>
<html lang="en">
<head >
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>{% block title %}{% endblock %}</title>
</head>
{% block scripts %}{% endblock %}
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(135deg, #2c3e50, #000000);">
    <div class="container">
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item dropdown mx-2">
            <a
                    class="btn btn-primary btn-lg rounded-pill shadow-sm dropdown-toggle"
                    href="#"
                    id="leaderboardDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
            >
              LeaderBoard
            </a>
            <ul class="dropdown-menu p-2 border-0 shadow-sm" style="background: linear-gradient(135deg, #2c3e50, #000000);" aria-labelledby="playersDropdown">
              <li><a class="btn btn-outline-primary w-100 rounded-pill my-1"
                     href="{{ url_for('landingpages15') }}">Squadron S15</a></li>
              <li><a class="btn btn-outline-primary w-100 rounded-pill my-1"
                     href="{{ url_for('landingpage') }}">Squadron S16</a></li>
              <li><a class="btn btn-outline-primary w-100 rounded-pill my-1" href=#>Premier League</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown mx-2">
            <a
                    class="btn btn-primary btn-lg rounded-pill shadow-sm dropdown-toggle"
                    href="#"
                    id="gamesDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
            >
              Games
            </a>
            <ul class="dropdown-menu p-2 border-0 shadow-sm" style="background: linear-gradient(135deg, #2c3e50, #000000);" aria-labelledby="playersDropdown">
              <li><a class="btn btn-outline-primary w-100 rounded-pill my-1" href="{{ url_for('index') }}">Squadron
              </a></li>
              <li><a class="btn btn-outline-primary w-100 rounded-pill my-1" href=#>Premier League</a></li>
            </ul>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-primary btn-lg rounded-pill shadow-sm" href="{{ url_for('player_list') }}">Players</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-primary btn-lg rounded-pill shadow-sm" href="{{ url_for('team_list') }}">Teams</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-primary btn-lg rounded-pill shadow-sm" href="{{ url_for('index_civ') }}">Stats</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-primary btn-lg rounded-pill shadow-sm" href="{{ url_for('db_view') }}">Download Data</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-primary btn-lg rounded-pill shadow-sm" href="{{ url_for('civantix') }}">Civantix</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Bloc optionnel pour une navigation additionnelle -->
  {% block extra_nav %}{% endblock %}

  <main class="container mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
