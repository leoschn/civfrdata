<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background: linear-gradient(135deg, #2c3e50, #000000);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('landingpage') }}">CivFrData</a>
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">CivFr Squadron Data</a>
    <a class="navbar-brand fw-bold" href="{{ url_for('player_list') }}">Players</a>
    <a class="navbar-brand fw-bold" href="{{ url_for('team_list') }}">Teams</a>

    <form class="d-flex ms-auto" method="POST" action="{{ url_for('search') }}">
      <div class="input-group">
        <select name="team" class="form-select rounded-pill" aria-label="Select Team">
          <option selected value="None">All Teams</option>
          {% for name in list_team %}
            <option value="{{ name['Team A'] }}">{{ name['Team A'] }}</option>
          {% endfor %}
        </select>
        <select name="map" class="form-select rounded-pill ms-2" aria-label="Select Map">
          <option selected value="None">All Maps</option>
          {% for name in list_map %}
            <option value="{{ name['Map played'] }}">{{ name['Map played'] }}</option>
          {% endfor %}
        </select>
        <select name="div" class="form-select rounded-pill ms-2" aria-label="Select Division">
          <option selected value="None">All Divisions</option>
          {% for name in list_div %}
            <option value="{{ name['Division'] }}">{{ name['Division'] }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary rounded-pill ms-2 px-4">Go</button>
      </div>
    </form>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
