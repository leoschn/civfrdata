<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <!-- Bouton Accueil ajouté à gauche -->
    <a class="navbar-brand" href="{{ url_for('landingpage') }}">Accueil</a>
    <a class="navbar-brand" href="{{ url_for('index') }}">CivFr Squadron Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('player_list') }}">Players</a>
				<a class="nav-link" href="{{ url_for('team_list') }}">Teams</a>
            </li>
        </ul>

    <form class="form-inline" method="POST" action="{{ url_for('search') }}">
        <div class="form-group">
            <div class="input-group">
                <div style="margin:5px">
                    <select name='team' class="selectpicker form-control" size="3" aria-label="Size 3 select example">
                        <option selected value="None"> All Teams</option>
                        {% for name in list_team %}
                        <option value="{{name['Team A']}}"> {{name['Team A']}} </option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin:5px">
                    <select name='map' class="selectpicker form-control" size="3" aria-label="Size 3 select example">
                        <option selected value="None"> All Maps</option>
                        {% for name in list_map %}
                        <option value="{{name['Map played']}}"> {{name['Map played']}} </option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin:5px">
                    <select name='div' class="selectpicker form-control" size="3" aria-label="Size 3 select example">
                        <option selected value="None"> All Divisions</option>
                        {% for name in list_div %}
                        <option value="{{name['Division']}}"> {{name['Division']}} </option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-default">Go</button>
                </div>
            </div>
        </div>
    </form>
</nav>
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
