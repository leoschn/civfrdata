{% extends 'base.html' %}

{% block title %}Civilisations{% endblock %}

{% block content %}
<!-- En-tête avec dégradé sombre -->
<div class="container my-5">
  <div class="p-4 rounded-4 shadow-sm" style="background: linear-gradient(135deg, #2c3e50, #000000);">
    <h1 class="display-4 text-white fw-bold text-center">Liste des civilizations</h1>
    <p class="lead text-white text-center">Recherchez et découvrez les statistiques des civilizations</p>
  </div>
</div>

<div class="container">
  <!-- Barre de recherche avec autocomplétion via jQuery UI -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <form id="teamSearchForm">  <!-- Need to change to civilization -->
        <div class="input-group">
          <input type="text" id="teamQuery" name="query" class="form-control rounded-pill" placeholder="Rechercher une civilization ou un leader..." autocomplete="off"> <!-- Need to change to civilization -->
          <button type="submit" class="btn btn-primary rounded-pill ms-3 px-4">Valider</button>
        </div>
      </form>
    </div>
  </div>
